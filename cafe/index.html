        &lt;p&gt;煌龍園（こうろんえん）は、アウラちゃんがカフェ店員（以下、龍）の&lt;br&gt;ロールプレイをしている中華風カフェです。&lt;br&gt;イメージとしては現実世界によくある&lt;br&gt;コンセプトカフェだと思っていただけると幸いです。&lt;/p&gt;
        &lt;p&gt;園内では、すべてのメニューを無料にてご提供させていただいております。&lt;br&gt;龍と交流するもよし、ご友人さまとのんびりお話するもよし&lt;br&gt;静かにぼーっと空間を楽しむもよし、&lt;br&gt;作業場所としてご活用いただくのもよし&lt;/p&gt;
        &lt;p&gt;いくつかのおねがいごと・世界観を必ず守っていただき、&lt;br&gt;現実世界のコンセプトカフェのようにごゆっくりとお過ごしくださいませ。&lt;/p&gt;
        &lt;p&gt;また、煌龍園の愛称は「ろんろん」です。&lt;br&gt;是非覚えて通っていただけますと嬉しいです。&lt;/p&gt;

          &lt;p&gt;席に限りがございます。&lt;br&gt;お客様同士で膝にのせて座るなど譲り合いの優しい心をもってお座りくださいませ。&lt;br&gt;万一満席になってしまった場合は入って左にある箱舟へとご移動していただきますようお願い申し上げます。&lt;/p&gt;

          &lt;h3&gt;注文はいつからできますか？&lt;/h3&gt;
          &lt;p&gt;ご注文はオープニングステージ後に承ります。&lt;br&gt;園内放送が流れますので、それまではお待ちくださいませ。&lt;/p&gt;
        &lt;/div&gt;
        &lt;div class=&quot;info-section&quot;&gt;
          &lt;h3&gt;注文方法について&lt;/h3&gt;
          &lt;p&gt;ご注文時は大きな声(Yell)または、こっそり(Tell)と龍に&lt;br&gt;一言お声がけいただいてからご注文をお願いします。&lt;/p&gt;
          &lt;p&gt;龍がご注文を覚えきれない場合がありますので、&lt;br&gt;1オーダー1商品制とさせていただきます。&lt;/p&gt;
          &lt;p&gt;ご注文自体は何度もできますので、&lt;br&gt;たくさんのご注文を心よりお待ちしております！&lt;/p&gt;
          &lt;p&gt;お給仕システムの都合上「友達の分で2個ください。」等の&lt;br&gt;代理注文は承っておりません。&lt;br&gt;ご本人様分のご注文のみ承りますので、予めご了承ください。&lt;/p&gt;
        &lt;/div&gt;
      &lt;/div&gt;

          &lt;p&gt;なお、パーティの上限は7名様までと&lt;br&gt;させていただきますので、予めご了承くださいませ。&lt;br&gt;ご注文までサポートさせていただきましたら、&lt;br&gt;パーティを解散いたしますのでその後は自由にお寛ぎください。&lt;/p&gt;
        &lt;/div&gt;

          &lt;p&gt;各龍が考えたお食事メニュー＋ツーショットチェキ撮影権&lt;br&gt;がセットになった事前抽選式の数量限定メニューです。&lt;/p&gt;
          &lt;p&gt;事前抽選の詳細につきましては、申込フォーム内に記載が&lt;br&gt;ございますのでそちらをご確認していただいたうえ、&lt;br&gt;お申込みくださいませ。&lt;/p&gt;
        &lt;/div&gt;
        &lt;div class=&quot;info-section&quot;&gt;
          &lt;h3&gt;注意事項その①&lt;/h3&gt;
          &lt;p&gt;公式XのハイライトまたはWebサイトの「おねがいごと」より&lt;br&gt;事前抽選のフォームがございますので開店前までに&lt;br&gt;そちらからお申込みくださいませ。&lt;/p&gt;
          &lt;p&gt;オープニングが終わりご準備ができ次第、&lt;br&gt;順次に案内アナウンスが流れますので&lt;br&gt;店内でお席に座ってお待ちください。&lt;/p&gt;
        &lt;/div&gt;
      &lt;/div&gt;
      &lt;div class=&quot;column&quot;&gt;

          &lt;p&gt;チェキセット抽選のご応募は、１営業につき１回のみと&lt;br&gt;させていただきます。第3候補までお選びください。&lt;br&gt;また、同じ龍を選んでいただいても当選率は上がりません。&lt;br&gt;色んな龍をお選びいただくことを推奨いたします。&lt;/p&gt;
          &lt;p&gt;それぞれの龍とより多くの愛しい子と交流ができるよう&lt;br&gt;当選した対象のろんろんチェキセットは次の3営業日間、&lt;br&gt;事前予約をすることはできません。予めご了承くださいませ。&lt;/p&gt;
          &lt;p&gt;例）12月第2木曜営業にてチェキセットが当選した場合、&lt;br&gt;次に事前予約ができるようになるのは2月第2木曜営業です。&lt;/p&gt;
        &lt;/div&gt;
      &lt;/div&gt;
