[build]
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/intro"
  to = "/intro.html"
  status = 200

[[redirects]]
  from = "/stories"
  to = "/stories.html"
  status = 200

[[redirects]]
  from = "/cast"
  to = "/cast.html"
  status = 200

[[redirects]]
  from = "/access"
  to = "/access.html"
  status = 200

[[redirects]]
  from = "/gallery"
  to = "/gallery.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://res.cloudinary.com https://*.tumblr.com; connect-src 'self' https://res.cloudinary.com; upgrade-insecure-requests"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=()"
