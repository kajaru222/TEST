  <main id="main" class="dragons-page">
    <section class="dragons-shell" aria-label="龍紹介">
      <div class="dragons-stage" id="dragonStage">
        <!-- 左：カテゴリー列 -->
        <div class="category-list">
          <div class="category-item active" data-category="dragons">龍</div>
          <div class="category-item" data-category="servants">龍の遣い</div>
        </div>

        <!-- 中央：アイコングリッド -->
        <div class="icon-grid-wrap" aria-label="龍一覧">
          <button class="icon-scroll-btn up" id="iconScrollUp" type="button" aria-label="上にスクロール">▲</button>
          <div class="icon-scroll-container" id="iconScrollContainer">
            <div class="icon-grid" id="iconGrid"></div>
          </div>
          <button class="icon-scroll-btn down" id="iconScrollDown" type="button" aria-label="下にスクロール">▼</button>
        </div>

        <!-- 右：バンド＋パネル全体 -->
        <div class="dragons-content-area">
          <!-- 上段：大きく広げた dragon_band.png（メインカラーに合わせる） -->
          <div class="dragons-band top" id="d-band-top" aria-hidden="true"></div>

          <!-- 中段：アクセント帯 + サブカラーボックス + アクセント帯 -->
          <div class="accent-bar top" aria-hidden="true"></div>

          <!-- メインパネル -->
          <div class="dragons-panel" aria-label="龍の紹介">
            <div class="panel-inner">
              <!-- flower（idに合わせて JS が差し替える） -->
              <img id="dragonFlower" class="panel-flower" alt="" />

              <!-- 立ち絵（id_full を JS が差し替える） -->
              <img id="dragonPortrait" class="panel-portrait" alt="" />

              <div class="panel-content-wrapper">
                <div class="panel-title">
                  <div id="dragonTitle" class="jp">黒龍</div>
                  <div id="dragonName" class="en">Liuu Qalli</div>
                </div>

                <div id="dragonTags" class="panel-meta">#冥界／ノクターン 🎼</div>

                <ul class="panel-list">
                  <li>
                    <span class="sq" aria-hidden="true"></span>
                    <div>
                      <span class="label">誕生日</span>
                      <span id="dragonBirthday">12月12日</span>
                    </div>
                  </li>
                  <li>
                    <span class="sq" aria-hidden="true"></span>
                    <div>
                      <span class="label">紹介ワンフレーズ</span>
                      <span id="dragonPhrase">『 満月の煌めきから目を離さないで。』</span>
                    </div>
                  </li>
                  <li>
                    <span class="sq" aria-hidden="true"></span>
                    <div>
                      <span class="label">イメージカラー</span>
                      <span id="dragonColorName">ジェットブラック</span>
                    </div>
                  </li>
                </ul>

                <a id="viewDetails" class="panel-detail" href="#details"><span class="tri" aria-hidden="true">▼</span>View Details</a>
              </div>
            </div>
          </div>

          <div class="accent-bar bottom" aria-hidden="true"></div>

          <!-- 下段：大きく広げた dragon_band.png（メインカラーに合わせる） -->
          <div class="dragons-band bottom" id="d-band-bottom" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <section class="dragon-modal" id="dragonModal" aria-hidden="true">
      <div class="modal-backdrop" data-role="backdrop"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-head">
          <div class="modal-title" id="modalTitle">Details</div>
          <button class="modal-close" id="modalClose" type="button">閉じる</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
