  <link rel="icon" href="assets/img/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/img/logo.png" />

  <!-- Google Fonts - 高級感のある英文フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Cinzel:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Preload first dragon images (WebP) -->
  <link rel="preload" as="image" href="assets/img/dragons/liuu_full-800w.webp" />
  <link rel="preload" as="image" href="assets/img/dragons/liuu_icon-160w.webp" />

  <!-- image utilities -->
  <script src="assets/js/image-utils.js"></script>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/dragons.css" />
  <link rel="stylesheet" href="assets/css/cast.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <title>龍紹介 | 煌龍園</title>
</head>

<body class="cast-page">

  <a class="skip" href="#main">本文へスキップ</a>
  <!-- Header (common-parts.js) -->
  <header class="site-header" id="top" data-auto-header></header>
  <main id="main" class="dragons-page">
    <section class="dragons-shell" aria-label="龍紹介">
      <div class="dragons-stage" id="dragonStage">
        <!-- 左：カテゴリー列 -->
        <div class="category-list">
          <div class="category-item active" data-category="dragons">龍</div>
          <div class="category-item" data-category="servants">龍の遣い</div>
        </div>

        <!-- 中央：アイコングリッド -->
        <div class="icon-grid-wrap" aria-label="龍一覧">
          <button class="icon-scroll-btn up" id="iconScrollUp" type="button" aria-label="上にスクロール">▲</button>
          <div class="icon-scroll-container" id="iconScrollContainer">
            <div class="icon-grid" id="iconGrid"></div>
          </div>
          <button class="icon-scroll-btn down" id="iconScrollDown" type="button" aria-label="下にスクロール">▼</button>
        </div>

        <!-- 右：バンド＋パネル全体 -->
        <div class="dragons-content-area">
          <!-- 上段：大きく広げた dragon_band.png（メインカラーに合わせる） -->
          <div class="dragons-band top" id="d-band-top" aria-hidden="true"></div>

          <!-- 中段：アクセント帯 + サブカラーボックス + アクセント帯 -->
          <div class="accent-bar top" aria-hidden="true"></div>

          <!-- メインパネル -->
          <div class="dragons-panel" aria-label="龍の紹介">
            <div class="panel-inner">
              <!-- flower（idに合わせて JS が差し替える） -->
              <img id="dragonFlower" class="panel-flower" alt="" loading="eager" decoding="async" />

              <!-- 立ち絵（id_full を JS が差し替える） -->
              <img id="dragonPortrait" class="panel-portrait" alt="" loading="eager" decoding="async" />

              <div class="panel-content-wrapper">
                <div class="panel-title">
                  <div id="dragonTitle" class="jp">黒龍</div>
                  <div id="dragonName" class="en">Liuu Qalli</div>
                </div>

                <div id="dragonTags" class="panel-meta">#冥界／ノクターン</div>

                <div id="dragonOneLiner" class="panel-oneliner"></div>

                <ul class="panel-list">
                  <li>
                    <span class="sq" aria-hidden="true"></span>
                    <div>
                      <span class="label">誕生日</span>
                      <span id="dragonBirthday">12月12日</span>
                    </div>
                  </li>

                  <li>
                    <span class="sq" aria-hidden="true"></span>
                    <div>
                      <span class="label">イメージカラー</span>
                      <span id="dragonColorName">ジェットブラック</span>
                    </div>
                  </li>
                </ul>

                <a id="viewDetails" class="panel-detail" href="#details"><span class="tri"
                    aria-hidden="true">▼</span>View Details</a>
              </div>
            </div>
          </div>

          <div class="accent-bar bottom" aria-hidden="true"></div>

          <!-- 下段：大きく広げた dragon_band.png（メインカラーに合わせる） -->
          <div class="dragons-band bottom" id="d-band-bottom" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <section class="dragon-modal" id="dragonModal" aria-hidden="true">
      <div class="modal-backdrop" data-role="backdrop"></div>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
        <div class="modal-head">
          <div class="modal-title" id="modalTitle">CAST PROFILE</div>
          <button class="modal-close" id="modalClose" aria-label="閉じる">✕</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </section>
  </main>
  <footer class="site-footer" data-auto-footer></footer>
  <script src="assets/js/common-parts.js"></script>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/dragons-data.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
    integrity="sha384-g4NTh/Iv5PPU4xPyhEWqPcwtNXOvdaDI8LLnyYfyNZOjKJeYQyjzQ9X5275eBjpt"
    crossorigin="anonymous" defer></script>
  <script src="assets/js/dragons-detail-data.js" defer></script>
  <script src="assets/js/dragons.js" defer></script>
  <script src="assets/js/cast-category.js" defer></script>
  <script src="assets/js/cast-scroll.js" defer></script>
  <script src="assets/js/page-transition.js" defer></script>
</body>

</html>
